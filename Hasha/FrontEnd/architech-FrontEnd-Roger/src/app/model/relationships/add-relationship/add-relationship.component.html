<form class="form-add-relationship">
  <div>
    <h2 mat-dialog-title>Add Relationship</h2>
  </div>
  <div>
    <mat-form-field
      class="full-wid"
      [ngClass]="RelationshipType == null ? 'error' : 'sucess'"
    >
      <mat-label>Relationship Type</mat-label>
      <mat-select
        matNativeControl
        [(ngModel)]="RelationshipType"
        name="RelationshipType"
        (selectionChange)="changeRelaType($event.value)"
      >
        <mat-option
          *ngFor="let item of realtionshipTypeList"
          [value]="item.id"
          >{{ item.name }}</mat-option
        >
      </mat-select>
    </mat-form-field>

    <mat-form-field
      class="full-wid"
      [ngClass]="FromObject == null ? 'error' : 'sucess'"
    >
      <mat-label>From Object</mat-label>
      <mat-select
        matNativeControl
        (selectionChange)="changeFromObj($event.value)"
      >
        <mat-option *ngFor="let item of fromObjectList" [value]="item.id">{{
          item.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field
      class="full-wid"
      [ngClass]="ToObject == null ? 'error' : 'sucess'"
    >
      <mat-label>To Object</mat-label>
      <mat-select matNativeControl [(ngModel)]="ToObject" name="ToObject">
        <mat-option *ngFor="let item of toObjectList" [value]="item.id">{{
          item.name
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-dialog-actions align="right">
      <button mat-raised-button type="button" (click)="cancel()" color="accent">
        Cancel
      </button>
      <button
        mat-raised-button
        type="button"
        (click)="create()"
        color="primary"
      >
        Create
      </button>
    </mat-dialog-actions>
  </div>
</form>
