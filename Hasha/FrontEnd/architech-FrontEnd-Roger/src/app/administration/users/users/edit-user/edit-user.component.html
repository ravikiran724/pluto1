<form class="form-edit-user">
  <div>
    <h2 mat-dialog-title>Edit User</h2>
  </div>
  <div>
    <mat-dialog-content>
      <mat-form-field
        class="full-wid"
        [ngClass]="username ? 'sucess' : 'error'"
      >
        <mat-label>Name</mat-label>
        <input
          matInput
          [(ngModel)]="username"
          name="username"
          type="text"
          readonly
        />
      </mat-form-field>
      <mat-form-field
        class="full-wid"
        [ngClass]="password ? 'sucess' : 'error'"
      >
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" name="password" type="text" />
      </mat-form-field>
    </mat-dialog-content>
  </div>
  <div>
    <mat-dialog-actions align="right">
      <button mat-raised-button type="button" (click)="cancel()">Cancel</button>
      <button
        mat-raised-button
        type="button"
        (click)="update()"
        color="primary"
      >
        Update
      </button>
    </mat-dialog-actions>
  </div>
</form>
