<form class="form-add-user"
  (ngSubmit)="create(formLogin.value)"
  [formGroup]="formLogin"
  >
  <div>
    <h2 mat-dialog-title>Add User</h2>
  </div>
  <div>
    <mat-dialog-content>
        <mat-form-field
          class="full-wid"
          [ngClass]="
            formLogin.get('username').invalid &&
            formLogin.get('username').touched ? 'error' : 'sucess'"
        >
          <mat-label>Name</mat-label>
          <input matInput name="username" formControlName="username" type="text" />
        </mat-form-field>
        <mat-form-field
          class="full-wid"
          [ngClass]="formLogin.get('password').invalid &&
          formLogin.get('password').touched ? 'error' : 'sucess'"
        >
          <mat-label>Password</mat-label>
          <input matInput name="password" formControlName="password" type="text" />
        </mat-form-field>
      
    </mat-dialog-content>
  </div>
  <div>
    <mat-dialog-actions align="right">
      <button mat-raised-button type="button" (click)="cancel()" color="warn">
        Cancel
      </button>
      <button
        mat-raised-button
        type="submit"
        color="primary"
        [disabled]="formLogin.invalid"
      >
        Create
      </button>
    </mat-dialog-actions>
  </div>
</form>
