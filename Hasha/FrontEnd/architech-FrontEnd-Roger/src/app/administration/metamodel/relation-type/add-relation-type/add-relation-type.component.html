<form class="form-add-relationship-type">
  <div>
    <h2 mat-dialog-title>Add Relation Type</h2>
  </div>
  <div>
    <mat-dialog-content>
      <mat-form-field class="full-wid" [ngClass]="Name ? 'sucess' : 'error'">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="Name" name="Name" type="text" />
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-content>
      <mat-form-field
        class="full-wid"
        [ngClass]="AToBDescription ? 'sucess' : 'error'"
      >
        <mat-label>A to B Description</mat-label>
        <input
          matInput
          [(ngModel)]="AToBDescription"
          name="AToBDescription"
          type="text"
        />
      </mat-form-field>
    </mat-dialog-content>

    <mat-dialog-content>
      <mat-form-field
        class="full-wid"
        [ngClass]="BToADescription ? 'sucess' : 'error'"
      >
        <mat-label>B to A Description</mat-label>
        <input
          matInput
          [(ngModel)]="BToADescription"
          name="BToADescription"
          type="text"
        />
      </mat-form-field>
    </mat-dialog-content>

    <div
      *ngFor="let element of combinations; let i = index"
      class="__custom-add-relation-type"
    >
      <mat-form-field
        [ngClass]="combinations[i].fromObjectTypeId ? 'sucess' : 'error'"
      >
        <mat-label>From Object Type</mat-label>
        <mat-select
          matNativeControl
          fromControlName="combinations"
          (selectionChange)="UpdateCombinations(i, $event.value, 'from')"
        >
          <mat-option *ngFor="let item of typeObjectList" [value]="item.id">{{
            item.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field
        [ngClass]="combinations[i].toObjectTypeId ? 'sucess' : 'error'"
      >
        <mat-label>To Object Type</mat-label>
        <mat-select
          matNativeControl
          fromControlName="combinations"
          (selectionChange)="UpdateCombinations(i, $event.value, 'to')"
        >
          <mat-option *ngFor="let item of typeObjectList" [value]="item.id">{{
            item.name
          }}</mat-option>
        </mat-select>
      </mat-form-field>
      <span class="cus-default-button" (click)="removeElement(i + 1)">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M12 2.25C17.3761 2.25 21.75 6.62391 21.75 12C21.75 17.3761 17.3761 21.75 12 21.75C6.62391 21.75 2.25 17.3761 2.25 12C2.25 6.62391 6.62391 2.25 12 2.25ZM8.46984 14.4698C8.39727 14.5388 8.33923 14.6216 8.29915 14.7133C8.25907 14.805 8.23777 14.9039 8.23648 15.004C8.2352 15.1041 8.25397 15.2034 8.29169 15.2961C8.32941 15.3889 8.38531 15.4731 8.45609 15.5439C8.52688 15.6147 8.61112 15.6706 8.70385 15.7083C8.79658 15.746 8.89593 15.7648 8.99603 15.7635C9.09612 15.7622 9.19495 15.7409 9.28669 15.7008C9.37842 15.6608 9.4612 15.6027 9.53016 15.5302L12 13.0608L14.4698 15.5302C14.6116 15.6649 14.8005 15.7389 14.996 15.7364C15.1916 15.7339 15.3785 15.6551 15.5168 15.5168C15.6551 15.3785 15.7339 15.1916 15.7364 14.996C15.7389 14.8005 15.6649 14.6116 15.5302 14.4698L13.0608 12L15.5302 9.53016C15.6649 9.38836 15.7389 9.19955 15.7364 9.00398C15.7339 8.8084 15.6551 8.62155 15.5168 8.48325C15.3785 8.34495 15.1916 8.26614 14.996 8.26364C14.8005 8.26114 14.6116 8.33513 14.4698 8.46984L12 10.9392L9.53016 8.46984C9.38836 8.33513 9.19955 8.26114 9.00397 8.26364C8.8084 8.26614 8.62155 8.34495 8.48325 8.48325C8.34495 8.62155 8.26614 8.8084 8.26364 9.00398C8.26113 9.19955 8.33513 9.38836 8.46984 9.53016L10.9392 12L8.46984 14.4698Z"
            fill="#FF5353"
          />
        </svg>
      </span>
    </div>

    <mat-dialog-actions align="middle">
      <button
        mat-raised-button
        type="button"
        (click)="addElement()"
        color="defaul"
      >
        Add Combination
      </button>
    </mat-dialog-actions>
  </div>
  <div>
    <mat-dialog-actions align="right">
      <button mat-raised-button type="button" (click)="cancel()">Cancel</button>
      <button mat-raised-button type="button" (click)="create()">Create</button>
    </mat-dialog-actions>
  </div>
</form>
