    <!-- <mat-divider></mat-divider> -->
    <div class="table-responsive">
      <table
        class="full-wid table table-hover"
        mat-table
        [dataSource]="tableTabData"
      >
        <ng-container matColumnDef="Checkbox">
          <th class="text-nowrap" mat-header-cell *matHeaderCellDef>
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              *ngIf="isShow"
              (click)="deleteAllselect()"
            >
              <rect width="20" height="20" rx="4" fill="#016E9C" />
              <line
                x1="4"
                y1="10"
                x2="16"
                y2="10"
                stroke="#FEFEFE"
                stroke-width="2"
                stroke-linejoin="round"
              />
            </svg>
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              (click)="selectAll()"
              *ngIf="!isShow"
            >
              <rect width="20" height="20" rx="4" fill="#016E9C" />
              <path
                d="M13.75 7L8.5 13L6.25 10.75"
                stroke="white"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </th>
          <td mat-cell *matCellDef="let element" id="opt-{{ element.id }}">
            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              *ngIf="element.Checkbox == false"
              (click)="selected(element.id)"
            >
              <rect
                x="0.5"
                y="0.5"
                width="19"
                height="19"
                rx="3.5"
                fill="#EAEEF0"
                stroke="#D2E0E5"
              />
            </svg>

            <svg
              width="20"
              height="20"
              viewBox="0 0 20 20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              *ngIf="element.Checkbox == true"
              (click)="selected(element.id)"
            >
              <rect width="20" height="20" rx="4" fill="#016E9C" />
              <path
                d="M13.75 7L8.5 13L6.25 10.75"
                stroke="white"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </td>
        </ng-container>
        <ng-container matColumnDef="Name">
          <th
            class="text-nowrap"
            mat-header-cell
            *matHeaderCellDef
            style="width: 85%"
          >
            name
          </th>
          <td
            mat-cell
            *matCellDef="let element"
            (click)="showDetail(element.id)"
          >
            <div>{{ element.name }}</div>
          </td>
        </ng-container>
        <ng-container matColumnDef="Action">
          <th class="text-nowrap" mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <div class="action-edit">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                (click)="deleteObject(element.id)"
              >

            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedTransactionColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedTransactionColumns"
        ></tr>
      </table>
    </div>
  </div>
</div>
