      </div>

      <form
        fxLayoutAlign="center start"
        (ngSubmit)="login(formLogin.value)"
        [formGroup]="formLogin"
      >
        <div class="media-form-login">
          <p>Email</p>
          <mat-form-field
            class="full-wid mrgn-b-md"
            [ngClass]="
            formLogin.get('username').invalid &&
            formLogin.get('username').touched ? 'errors' : 'sucesss'"
          >
            <div class="icon-input">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M4.125 3.75H19.875C20.571 3.75074 21.2382 4.02755 21.7303 4.51967C22.2225 5.01179 22.4993 5.67904 22.5 6.375V17.625C22.4993 18.321 22.2225 18.9882 21.7303 19.4803C21.2382 19.9725 20.571 20.2493 19.875 20.25H4.125C3.42904 20.2493 2.76179 19.9725 2.26967 19.4803C1.77755 18.9882 1.50074 18.321 1.5 17.625V6.375C1.50074 5.67904 1.77755 5.01179 2.26967 4.51967C2.76179 4.02755 3.42904 3.75074 4.125 3.75ZM4.78969 8.09203L11.5397 13.342C11.6713 13.4444 11.8333 13.4999 12 13.4999C12.1667 13.4999 12.3287 13.4444 12.4603 13.342L19.2103 8.09203C19.2896 8.03214 19.3562 7.95709 19.4063 7.87123C19.4563 7.78537 19.4888 7.69042 19.5019 7.5919C19.5149 7.49338 19.5082 7.39325 19.4822 7.29733C19.4562 7.20142 19.4114 7.11162 19.3504 7.03316C19.2894 6.95471 19.2134 6.88916 19.1269 6.84032C19.0403 6.79149 18.9449 6.76034 18.8462 6.74869C18.7475 6.73704 18.6475 6.74513 18.552 6.77247C18.4564 6.79981 18.3673 6.84587 18.2897 6.90797L12 11.7998L5.71031 6.90797C5.55304 6.7892 5.35533 6.73711 5.15995 6.76296C4.96457 6.78881 4.78721 6.89053 4.66624 7.04612C4.54527 7.20171 4.4904 7.39866 4.5135 7.59439C4.5366 7.79011 4.63582 7.96888 4.78969 8.09203Z"
                  fill="#8EAEBC"
                />
              </svg>
            </div>
            <input
              matInput
              placeholder="Enter Email"
              type="text"
              formControlName="username"
            />
          </mat-form-field>
          <p>Password</p>
          <mat-form-field
            class="full-wid"
            [ngClass]="formLogin.get('password').invalid &&
          formLogin.get('password').touched ? 'errors' : 'sucesss'"
          >
            <div class="icon-input">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M17.25 9H16.5V5.25C16.5 4.05653 16.0259 2.91193 15.182 2.06802C14.3381 1.22411 13.1935 0.75 12 0.75C10.8065 0.75 9.66193 1.22411 8.81802 2.06802C7.97411 2.91193 7.5 4.05653 7.5 5.25V9H6.75C5.95462 9.00087 5.19206 9.31722 4.62964 9.87964C4.06722 10.4421 3.75087 11.2046 3.75 12V20.25C3.75087 21.0454 4.06722 21.8079 4.62964 22.3704C5.19206 22.9328 5.95462 23.2491 6.75 23.25H17.25C18.0454 23.2491 18.8079 22.9328 19.3704 22.3704C19.9328 21.8079 20.2491 21.0454 20.25 20.25V12C20.2491 11.2046 19.9328 10.4421 19.3704 9.87964C18.8079 9.31722 18.0454 9.00087 17.25 9ZM15 9H9V5.25C9 4.45435 9.31607 3.69129 9.87868 3.12868C10.4413 2.56607 11.2044 2.25 12 2.25C12.7956 2.25 13.5587 2.56607 14.1213 3.12868C14.6839 3.69129 15 4.45435 15 5.25V9Z"
                  fill="#8EAEBC"
                />
              </svg>
            </div>
            <input
              matInput
              placeholder="Enter Password"
              type="{{typePassword}}"
              formControlName="password"
            />
            <span matSuffix
              ><div class="icon-eyes-hiden-password">
                <i
                  class="fa fa-eye"
                  aria-hidden="true"
                  (click)="showPassword()"
                  *ngIf="isShow "
                ></i>
                <i
                  class="fa fa-eye-slash"
                  aria-hidden="true"
                  (click)="hiddenPassword()"
                  *ngIf="!isShow "
                ></i></div
            ></span>
          </mat-form-field>
          <div class="mrgn-b-md forgot-password">
            <a [routerLink]="['/session/forgot-passwordV2']"
              >Forgot Password?</a
            >
          </div>
          <div fxLayoutAlign="center start" class="mrgn-t-lg">
            <button
              mat-flat-button
              class="button-login"
              [disabled]="formLogin.invalid"
            >
              Sign In
            </button>
          </div>
        </div>
      </form>
    </div>
    <div class="button-signup">
      <a [routerLink]="['/session/register']">
        Don't have an account? <span>Sign Up</span>
      </a>
    </div>
  </div>
</div>
